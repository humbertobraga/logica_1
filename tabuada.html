<meta charset="UTF-8">
<script>

var pulalinha = function(){
	document.write("<br>");
};

var mostra = function(frase){
	document.write(frase);
	pulalinha();
	pulalinha();
}

for(var multiplicador = 1 ; multiplicador <= 10 ; multiplicador = multiplicador + 1) {
	mostra(7 * multiplicador);
}

</script>
