<meta charset="UTF-8">
<script>

var pulalinha = function(){
	document.write("<br>");
};

var mostra = function(frase){
	document.write(frase);
	pulalinha();
	pulalinha();
}

var nome = prompt("Bom dia! Qual o seu nome?");
mostra("Bem vindo, "  + nome);

var idade = prompt("Qantos anos você tem?");
mostra("Você tem " + idade + " anos");

var dias = idade * 365;
mostra("Você já viveu " + dias + " dias de vida!");

var batimentos = dias * 24 * 60 * 80;
mostra("Seu coração já bateu " + batimentos + " vezes. Haja coração!");

</script>
